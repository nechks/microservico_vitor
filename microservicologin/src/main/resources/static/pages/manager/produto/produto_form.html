<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 px-sm-0 px-md-2 px-lg-2 px-xl-5 mt-2">
			<div class="card border-0 bg-light mx-2 mb-3">
				<div class="card-header cor-principal-site-background text-white rounded-3">
					<h4 class="card-title text-center fs-4" id="id_titulo_card">Cadastro do Produto</h4>
				</div>
				<div class="card-body px-0">
					<form>
						<div class="row">
							<div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 form-group">
								<label class="form-label" for="id_nome">Título</label>
								<input class="form-control cor-principal-site-bordas text-uppercase" type="text" id="id_nome">
							</div>
							<div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 form-group">
								<label class="form-label" for="id_descricao">Descrição</label>
								<input class="form-control cor-principal-site-bordas text-uppercase" type="text" id="id_descricao">
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 form-group">
								<label class="form-label" for="id_preco">Preço</label>
								<input class="form-control cor-principal-site-bordas text-uppercase" type="text" id="id_preco">
							</div>
						</div>
						<div class="row mt-2">
		    				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align:right !important;">
								<button class="btn text-white cor-principal-site-background" type="button" id="id_btn_salvar"><i class='fa fa-floppy-o' aria-hidden='true'></i> Salvar</button>
								<button class="btn text-white cor-principal-site-background" type="button" id="id_btn_cancelar"><i class='fa fa-times' aria-hidden='true'></i> Cancelar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- JavaScript necessário para esta página -->
		<script type="text/javascript" src="../../../js/pages/manager/produto/produto_form.js"></script>
	</body>
</html>
