<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card border-0 bg-light">
        <div class="card-body m-0 p-0">
            <div class="row mx-1 p-0">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 px-sm-0 px-md-2 px-lg-2 px-xl-5 mt-3">
                    <div class="card border-0 mx-2 mb-3 bg-light">
                        <div class="card-body px-0">				
                            <div class="row mb-3 justify-content-center">
                                <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                                    <form class="form rounded" id="form-login" action="javascript:login()">
                                        <div class="row rounded border-0 ">
                                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="row mb-2">
                                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 card-header cor-principal-site-background text-white rounded-3">
                                                        <h4 class="card-title text-center fs-4" id="id_titulo_card">Área do Usuário</h4>
                                                    </div>
                                                </div>
                                                <div class="row mb-2">
                                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                                        <label for="id_email" class="form-label">E-mail do Usuário</label>
                                                        <input type="text" class="form-control cor-principal-site-bordas" id="id_email" name="email" placeholder="Digite seu e-mail" value="" autofocus>
                                                    </div>
                                                </div>
                                                <div class="row mb-2">
                                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                                        <label for="id_senha" class="form-label">Senha</label>
                                                        <input id="id_senha" name="senha" type="password" class="form-control cor-principal-site-bordas" value="" placeholder="Digite sua senha">
                                                    </div>
                                                </div>
                                                <div class="row mb-3 justify-content-center">
                                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align:right !important;">
                                                        <button class="btn rounded mb-1 text-white cor-principal-site-background" id="btn_cadastrar" type="button">Cadastrar</button>
                                                        <button class="btn rounded mb-1 text-white cor-principal-site-background" id="id_btn_login" type="submit">Entrar </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>				
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript do sistema -->
    <script type="text/javascript" src="../../js/pages/login/login.js"></script>
</body>
</html>
